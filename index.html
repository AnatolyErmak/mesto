<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
<div class="page">

<section class="header">
  <img src="./images/logo.svg" alt="logo" class="header__logo" />
</section>   

<section class="profile">
        
  <img src="./images/Avatar.png" alt="Avatar" class="profile__avatar" />

<div class="profile__info">
            
  <h1 class="profile__name">Жак-Ив Кусто</h1>
  <button class="profile__edit-btn" type="button"></button>
  <p class="profile__about">Исследователь океана</p>                       
</div>
        
<button class="profile__add-btn"></button>
</section>

<section class="elements">
          
<div class="element">
    <img src="./images/moscow.jpg" alt="картинка" class="element__image" />

    <div class="element__description">
    <h2 class="element__title">Москва</h2>
    <button class="element__action"></button>
    </div>
</div>

<div class="element">
    <img src="./images/london.jpg" alt="картинка" class="element__image" />
    <div class="element__description">
    <h2 class="element__title">Лондон</h2>
    <button class="element__action"></button>
</div>
  </div>

<div class="element">
    <img src="./images/paris.jpg" alt="картинка" class="element__image" />
    <div class="element__description">
    <h2 class="element__title">Париж</h2>
    <button class="element__action"></button>
</div>
</div>

<div class="element">
    <img src="./images/sydney.jpg" alt="картинка" class="element__image" />
    <div class="element__description">
    <h2 class="element__title">Сидней</h2>  
    <button class="element__action"></button>
</div>
</div>

<div class="element">
    <img src="./images/madrid.jpg" alt="картинка" class="element__image" />
    <div class="element__description">
    <h2 class="element__title">Мадрид</h2>
    <button class="element__action"></button>
</div>
</div>

<div class="element">
    <img src="./images/washington.jpg" alt="картинка" class="element__image" />
    <div class="element__description">
    <h2 class="element__title">Вашингтон</h2>
    <button class="element__action"></button>
</div>
</div>
</section>

<section class="popup">
  <form class="popup__content">
      <button class="popup__close-btn" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <input class="popup__name" type="text" placeholder="Имя" value="Жак-Ив Кусто">
      <input class="popup__about" type="text" placeholder="О себе" value="Исследователь океана">
      <button class="popup__save-btn" type="submit" aria-label="Сохранить">Сохранить</button>
  </form>
</section>  

<footer class="footer">
  <p class='footer__author'>&#169;2020. Ермаков Анатолий</p>
</footer>

</div>
    <script src="script.js"></script>
  </body>
</html>
