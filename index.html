<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img src="./images/ava.png" alt="Avatar" class="profile__avatar" />

          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>

          <button class="profile__add-btn" type="button"></button>
        </section>

        <section class="elements"></section>

        <section class="popup">
          <form class="popup__content" novalidate>
            <button class="popup__close-btn" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input
              class="popup__field popup__field_name"
              type="text"
              id="profile__input_name"
              placeholder="Имя"
              value="Жак-Ив Кусто"
              required
              minlength="2"
              maxlength="40"
            />
            <span
              class="popup__span-error"
              id="profile__input_name-error"
            ></span>

            <input
              class="popup__field popup__field_about"
              type="text"
              placeholder="О себе"
              value="Исследователь океана"
              required
              minlength="2"
              maxlength="200"
              id="profile__input_about"
            />
            <span
              class="popup__span-error"
              id="profile__input_about-error"
            ></span>
            <button class="popup__save-btn" type="submit">
              Сохранить
            </button>
          </form>
        </section>

        <section class="popup popup_card">
          <form class="popup__content" id="formCardElement" novalidate>
            <button
              class="popup__close-btn"
              id="cardPopupCloseBtn"
              type="reset"
            ></button>
            <h3 class="popup__title">Новое место</h3>
            <input
              class="popup__field popup__field_name"
              id="cardName"
              type="text"
              placeholder="Название"
              value=""
              required
              minlength="1"
              maxlength="30"
            />
            <span class="popup__span-error" id="cardName-error"></span>
            <input
              class="popup__field popup__field_about"
              id="cardUrl"
              type="url"
              placeholder="Ссылка на картинку"
              value=""
              required
            />
            <span class="popup__span-error" id="cardUrl-error"></span>
            <button class="popup__save-btn" type="submit" id="cardSaveBtn">
              Создать
            </button>
          </form>
        </section>

        <section class="popup popup_image">
          <div class="popup__image-content">
            <button
              class="popup__close-btn"
              type="button"
              id="popupImageCloseBtn"
            ></button>
            <img
              class="popup__image"
              src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg"
              alt="изображение"
            />
            <p class="popup__text">Холмогорский район</p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&#169;2020. Ермаков Анатолий</p>
      </footer>
    </div>

    <template id="template">
      <div class="element">
        <button class="element__trash" type="button"></button>
        <img src="#" alt="название" class="element__image" />
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button class="element__action" type="button"></button>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
    <script src="validation.js"></script>
  </body>
</html>
