<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img src="./images/avatar.png" alt="Avatar" class="profile__avatar" />

          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>

          <button class="profile__add-btn" type="button"></button>
        </section>

        <section class="elements"></section>

        <section class="popup">
          <form class="popup__content">
            <button class="popup__close-btn" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input
              class="popup__field popup__field_name"
              type="text"
              placeholder="Имя"
              value="Жак-Ив Кусто"
            />
            <input
              class="popup__field popup__field_about"
              type="text"
              placeholder="О себе"
              value="Исследователь океана"
            />
            <button class="popup__save-btn" type="submit">
              Сохранить
            </button>
          </form>
        </section>

        <section class="popup-addcard">
          <form class="popup-addcard__content">
            <button class="popup-addcard__close-btn" type="button"></button>
            <h3 class="popup-addcard__title">Новое место</h3>
            <input
              class="popup-addcard__field popup-addcard__field_name"
              type="text"
              placeholder="Название"
              value=""
            />
            <input
              class="popup-addcard__field popup-addcard__field_about"
              type="text"
              placeholder="Ссылка на картинку"
              value=""
            />
            <button class="popup-addcard__save-btn" type="submit">
              Создать
            </button>
          </form>
        </section>

        <section class="popup-image">
          <div class="popup-image__content">
            <button class="popup-image__close-btn" type="button"></button>
            <img
              class="popup-image__image"
              src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg"
              alt="изображение"
            />
            <p class="popup-image__text">Холмогорский район</p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&#169;2020. Ермаков Анатолий</p>
      </footer>
    </div>

    <template id="template">
      <div class="element">
        <button class="element__trash" type="button"></button>
        <img src="./images/moscow.jpg" alt="картинка" class="element__image" />
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button class="element__action" type="button"></button>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
