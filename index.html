<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="a307e1c403338846f8a4c732cb32bf12.svg" alt="logo" class="header__logo"/></header><main class="main"><section class="profile"><img src="f3f421c995d2418515d0aa88cd9ad5ea.png" alt="Avatar" class="profile__avatar"/><div class="profile__img-hover"></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-btn" type="button"></button><p class="profile__about">Исследователь океана</p></div><button class="profile__add-btn" type="button"></button></section><section class="elements"></section><section class="popup"><form class="popup__content popup__content-profile" novalidate id="profile-form"><button class="popup__close-btn" type="button"></button><h3 class="popup__title">Редактировать профиль</h3><input class="popup__field popup__field_name" id="profile__input_name" placeholder="Имя" value="Жак-Ив Кусто" required minlength="2" maxlength="40" name="name"/> <span class="popup__span-error" id="profile__input_name-error"></span> <input class="popup__field popup__field_about" name="job" placeholder="О себе" value="Исследователь океана" required minlength="2" maxlength="200" id="profile__input_about"/> <span class="popup__span-error" id="profile__input_about-error"></span> <button class="popup__button popup__button_form" type="submit">Сохранить</button></form></section><section class="popup popup_card"><form class="popup__content" id="card-form" novalidate><button class="popup__close-btn" id="cardPopupCloseBtn" type="button"></button><h3 class="popup__title">Новое место</h3><input class="popup__field popup__field_name" id="cardName" name="name" placeholder="Название" value="" required minlength="1" maxlength="30"/> <span class="popup__span-error" id="cardName-error"></span> <input class="popup__field popup__field_about" id="cardUrl" type="url" name="link" placeholder="Ссылка на картинку" value="" required/> <span class="popup__span-error" id="cardUrl-error"></span> <button class="popup__button popup__button_form" type="submit" id="cardSaveBtn">Создать</button></form></section><section class="popup popup_image"><div class="popup__image-content"><button class="popup__close-btn" type="button" id="popupImageCloseBtn"></button> <img class="popup__image-link" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="изображение"/><p class="popup__text">Холмогорский район</p></div></section><section class="popup popup_delete"><form class="popup__delete-content"><h3 class="popup__title popup__title_delete">Вы уверены?</h3><button class="popup__close-btn" type="button"></button> <button class="popup__button popup__button_delete" type="submit" aria-label="Да">Да</button></form></section><section class="popup popup__avatar"><form class="popup__content popup__avatar-content" id="avatar-form" novalidate><button class="popup__close-btn" type="button"></button><h3 class="popup__title">Обновить аватар</h3><input class="popup__field" id="avatar-url-input" name="avatar" type="url" placeholder="Введите url" required> <span class="popup__span-error" id="avatar-url-input-error"></span> <button class="popup__button popup__button_form" type="submit" aria-label="Сохранить">Сохранить</button></form></section></main><footer class="footer"><p class="footer__author">&#169;2020. Ермаков Анатолий</p></footer></div><template id="template"><div class="element"><button class="element__trash" type="button"></button> <img src="#" alt="название" class="element__image"/><div class="element__description"><h2 class="element__title"></h2><div><button class="element__action" type="button"></button><p class="element__like-counter">0</p></div></div></div></template><script src="main.js"></script></body></html>
